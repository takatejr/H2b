
<form
  class="search-bar"
  [ngClass]="placeholder !== '' ? 'moreCircle' : 'circle'"
>
<a href="/" class="home" (click)="setPlaceholder()" class="home" >
  <svg
    version="1.1"
    id="_x31_0"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 512 512"
    xml:space="preserve"
  >
    <style type="text/css">
      .st0 {
        fill: #374149;
      }
    </style>
    <g>
      <path
        class="st0"
        d="M256,0C114.614,0,0,114.614,0,256c0,141.383,114.614,256,256,256c141.383,0,256-114.617,256-256   C512,114.614,397.383,0,256,0z M256,103.004l38.582,38.91l27.57,27.965v-0.164l0.161,0.164v-34.126h33.839v68.25l24.332,24.535   L397.641,246h-47.219v130.754v0.238h-68.222V320.23h-52.398v56.75v0.011h-68.222V246H133.59l-19.281-0.114l140.91-142.094   L256,103.004z"
      />
    </g>
  </svg>
</a>

  <mat-form-field class="form-container" type="button">
    <div class="input_with_icon">
      <div class="imgc" (click)="selectValue(myControl.value)">
        <div class="icon_search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
            <path
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
            />
          </svg>
        </div>
      </div>
      <mat-label></mat-label>
      <input
        [ngClass]="placeholder !== '' ? 'moreCircle' : 'circle'"
        type="text"
        placeholder="{{ placeholder }}"
        aria-label="text"
        matInput
        (keydown.enter)="$event.preventDefault(); selectValue(myControl.value)"
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
    </div>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions$ | async"
        (click)="selectValue(option)"
        [value]="option"
        disabled="{{ option === 'Not found' ? true : false }}"
      >
        <div>{{ option }}</div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
