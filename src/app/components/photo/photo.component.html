<div (click)="openModal(photo)" class="container">
  <img
    class="photo"
    src="{{ photo.urls.small }}"
    alt="{{ photo.alt_description }}"
  />
  <div class="tags">
    <div *ngFor="let tag of photo.tags">
      <div *ngIf="tag">
        <span class="tag">{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
